- benchmark: schbench
  name: schbench default
  description: defaults for schbench
  args:
    message-threads: 2
    threads: 16
    runtime: 30
    sleeptime: 10000
    cputime: 10000
    pipe: 0
    rps: 0
- benchmark: schbench
  name: schbench-load-test
  description: p95 latency when cpu under high load
  args:
    message-threads: 2
    threads: 16
    runtime: 30
    sleeptime: 30000
    cputime: 30000
    pipe: 0
    rps: 0
  hook:
    hook: cpu-limit
    options: 0xfffffffff
- name: fio tests
  description: fio tests
  tests:
  - fio null
  - fio aio
- benchmark: fio
  name: fio null
  description: read /dev/null
  args:
    - --output-format=json
    - jobs/null.fio
  metrics:
    - 'null':
        - read:
          - bw
- benchmark: fio
  name: fio aio
  description: read 4 files with aio at different depths
  args:
    - --output-format=json
    - jobs/aio-read.fio
  hooks:
    - hook: file
      options:
        - type: dir
          path: ./data1
  metrics:
    - file1: &aiofilemetrics
      - read: &aiorwmetrics
        - bw
        - iops_mean
        - iops_stddev
        - lat_ns:
          - mean
          - stddev
      - write: *aiorwmetrics
    - file2: *aiofilemetrics
    - file3: *aiofilemetrics
    - file4: *aiofilemetrics
- benchmark: silo
  name: silo default
  description: defaults for silo
  args:
    verbose: true
    bench: tpcc
    num-threads: 1
    scale-factor: 1
    runtime: 1
- benchmark: nginx_wrk_bench
  name: nginx_wrk_bench default
  description: defaults for nginx_wrk_bench
  args:
    - '-c400'  # Connections
    - '-d30s'  # Duration
    - '-t32'   # Threads
    - 'http://127.0.0.1:8080/index.html'
