schbench:
  parser: schbench
  path: ./benchmarks/schbench
  metrics:
    - latency:
        - p50
        - p75
        - p90
        - p95
        - p99
        - p99.5
        - p99.9

fio:
  parser: fio
  path: ./benchmarks/fio
  metrics: []

silo:
  parser: silo
  path: ./benchmarks/dbtest
  metrics:
    - throughput:
        - agg_throughput
        - avg_per_core_throughput
    - latency:
        - avg_latency

nginx_wrk_bench:
  parser: nginx_wrk_bench
  path: ./benchmarks/nginx_wrk_bench.sh
  metrics:
    - 'Requests/sec'

oss_performance:
  parser: json
  path: ./benchmarks/oss-performance/run.sh
  metrics: []
