schbench:
  parser: schbench
  path: ./benchmarks/schbench
  metrics:
    - latency:
        - p50
        - p75
        - p90
        - p95
        - p99
        - p99.5
        - p99.9

fio:
  parser: fio
  path: ./benchmarks/fio
  metrics: []

silo:
  parser: silo
  path: ./benchmarks/dbtest
  metrics:
    - throughput:
        - agg_throughput
        - avg_per_core_throughput
    - latency:
        - avg_latency

minebench_kmeans:
  parser: minebench_kmeans
  path: ./benchmarks/minebench/time_wrap.sh
  metrics:
    - execution_time:
      - real
      - user
      - sys

minebench_plsa:
  parser: minebench_plsa
  path: ./benchmarks/minebench/plsa
  metrics:
    - execution_time:
      - total_time

minebench_rsearch:
  parser: minebench_rsearch
  path: ./benchmarks/minebench/rsearch/bin/rsearch
  metrics:
    - execution_time:
      - total_time
