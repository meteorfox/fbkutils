schbench:
  parser: schbench
  path: ./benchmarks/schbench
  metrics:
    - latency:
        - p50
        - p75
        - p90
        - p95
        - p99
        - p99.5
        - p99.9

fio:
  parser: fio
  path: ./benchmarks/fio
  metrics: []

silo:
  parser: silo
  path: ./benchmarks/dbtest
  metrics:
    - throughput:
        - agg_throughput
        - avg_per_core_throughput
    - latency:
        - avg_latency

gapbs_bc:
  parser: gapbs
  path: ./benchmarks/gapbs/bc
  metrics:
    - generate_time
    - build_time
    - trial_time
    - average_time

gapbs_bfs:
  parser: gapbs
  path: ./benchmarks/gapbs/bfs
  metrics:
    - generate_time
    - build_time
    - trial_time
    - average_time

gapbs_tc:
  parser: gapbs
  path: ./benchmarks/gapbs/tc
  metrics:
    - generate_time
    - build_time
    - trial_time
    - average_time
